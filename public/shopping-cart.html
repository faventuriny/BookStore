<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-shopping-cart.css" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
    <section>
        <div class="first-section">
            <a href="./index.html">
                <h1>Book Store</h1>
            </a>
        </div>
        <div class="secound-section">
            <div class="secound-section-inner">
                <div class="search">
                    <form action="">
                        <input id="search-text" type="text" placeholder="search">
                        <button id="search">üîç</button>
                    </form>
                </div>
                <div class="shopping-cart">
                    <a href="http://localhost:3000/login.html">Login</a>
                    <a href="http://localhost:3000/shopping-cart.html">
                        <img src="../pic/cart_pic.png" alt="card pic">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="section-2">
            <div class="section-2-inner">
                <div>
                    <h1 class="shopping-cart-title">Shopping Cart</h1>
                </div>
                <div class="items">
                    <div class="item">
                        <img class="book-img" src="../pic/Arising.webp" alt="Arising">
                        <h1 class="book-name">The Dead Are Arising: The Life of Malcolm X</h1>
                        <p class="book-price">32.2$</p>
                        <a href="">
                            <img id="bin" src="../pic/bin.png" alt="bin">
                        </a>
                    </div>
                    <div class="item">
                        <img class="book-img" src="../pic/Arising.webp" alt="Arising">
                        <h1 class="book-name">The Dead Are Arising: The Life of Malcolm X</h1>
                        <p class="book-price">32.2$</p>
                        <a href="">
                            <img id="bin" src="../pic/bin.png" alt="bin">
                        </a>
                    </div>
                </div>
                <div class="checkout">
                    <div class="checkout-inner">
                        <div>
                            <h1>Total:</h1>
                            <p id="total">32.5$</p>
                        </div>
                        <button>Checkout</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
